<script>
let balance = parseFloat(localStorage.getItem('balance')) || 0;
let isMining = localStorage.getItem('isMining') === 'true';
let miningEndTime = parseInt(localStorage.getItem('miningEndTime')) || 0;
let earned = parseFloat(localStorage.getItem('earned')) || 0;

const TOTAL_TIME = 24 * 60 * 60 * 1000;
const TOTAL_REWARD = 1000;

const balanceDisplay = document.getElementById('balance');
const miningText = document.getElementById('miningText');
const timerDisplay = document.getElementById('timer');
const miningCircle = document.getElementById('miningCircle');
const progressBar = document.getElementById('progressBar');
const notificationsContainer = document.getElementById('notifications');

function updateUI(){
    balanceDisplay.innerText = balance.toFixed(2);
    localStorage.setItem('balance', balance);
}
updateUI();

function startMining(){
    if(isMining) return;
    isMining = true;
    earned = 0;
    miningEndTime = Date.now() + TOTAL_TIME;
    localStorage.setItem('isMining','true');
    localStorage.setItem('miningEndTime', miningEndTime);
    localStorage.setItem('earned',0);
    checkMiningStatus();
}

function checkMiningStatus(){
    if(!isMining) return;

    let now = Date.now();
    let remaining = miningEndTime - now;
    let elapsed = TOTAL_TIME - remaining;
    if(elapsed < 0) elapsed = TOTAL_TIME;

    let newEarned = (elapsed / TOTAL_TIME) * TOTAL_REWARD;
    let diff = newEarned - earned;

    if(diff > 0){
        balance += diff;
        earned = newEarned;
        localStorage.setItem('earned', earned);
        updateUI();
    }

    if(remaining <= 0){
        isMining = false;
        localStorage.setItem('isMining','false');
        miningText.innerText = "Ø§Ø¨Ø¯Ø£ Ø§Ù„ØªØ¹Ø¯ÙŠÙ†";
        timerDisplay.innerText = "";
        progressBar.style.width = "100%";
        miningCircle.classList.remove('active');
        return;
    }

    let h = Math.floor(remaining / 3600000);
    let m = Math.floor((remaining % 3600000) / 60000);
    let s = Math.floor((remaining % 60000) / 1000);

    timerDisplay.innerText = `${h}Ø³ : ${m}Ø¯ : ${s}Ø«`;
    progressBar.style.width = (elapsed / TOTAL_TIME * 100) + "%";
    miningText.innerText = "Ø¬Ø§Ø±ÙŠ Ø§Ù„ØªØ¹Ø¯ÙŠÙ†";
    miningCircle.classList.add('active');

    setTimeout(checkMiningStatus,1000);
}
